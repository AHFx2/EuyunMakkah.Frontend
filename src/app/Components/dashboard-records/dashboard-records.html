<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">رقم الصورة</th>
            <th scope="col">الحالة</th>
            <th scope="col">تاريخ الرصد</th>
            <th scope="col">التفاصيل</th>
        </tr>
    </thead>
    <tbody>

        @for (record of Records; track record.id) {
            <tr>
                <th scope="row">{{record.id}}</th>
                <td>{{record.status == "Unprocessed" ? "غير معالجة" : "معالجة"}}</td>
                <td>{{record.detectedTime}}</td>
                <td><a (click)="openDetails()"><i class="fa-solid fa-circle-info"></i></a></td>
            </tr>
        }
    </tbody>
</table>
